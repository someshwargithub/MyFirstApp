<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Somesh Practice</ion-title>
    </ion-toolbar>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
              <ion-card-header>
                <ion-card-title>Daily Tracking Budget</ion-card-title>
              </ion-card-header>
              <ion-item>
                <ion-input
                  label="Expense Reason"
                  type="text"
                  placeholder="Enter Expense Reason"
                  id="input-reason"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  label="Expense Ammout"
                  type="number"
                  placeholder="Enter Expense Amout"
                  id="input-amount"
                ></ion-input>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="7" offset-md="4">
                <ion-button  height="" fill="outline" color="danger" id="input-clear"><ion-icon name="trash-outline"></ion-icon>Clear</ion-button>
                <ion-button fill="outline" id="input-add"><ion-icon name="save-outline"></ion-icon>Add Expense</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <script src="app.js"></script>
</ion-app>
